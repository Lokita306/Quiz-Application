<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <title>Calculator-Demo</title>
</head>
<body>
    <div class="container">
    <h1><Strong>!!....Calculator....!!</Strong></h1>
    <div class="calculator">
    <input type="text" name="screen" id="screen">
    <table>
        <tr>
            <td><button>C</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>%</button></td>
            <td><button>DEL</button></td>
        </tr>
        <tr>
            <td><button>x²</button></td>
            <td><button>√</button></td>
            <td><button>E</button></td>
            <td><button>+</button></td>
            <td><button>sin</button></td>
        </tr>
        
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>-</button></td>
            <td><button>cos</button></td>
        </tr>
        
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>/</button></td>
            <td><button>tan</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>×</button></td>
            <td><button>log</button></td>
        </tr>
        <tr>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
            <td><button>pow</button></td>
            <td><button>exp</button></td>
        </tr>
    </table> 
  </div>  
 </div>      

</body>
<script src="calculatorScript.js"></script>
</html>
